{% extends 'base.html' %}

{% block content %}
<div style="margin-left:25px;">
    
<article>

    {% for article in articles %}
    <h1><i></i>{{article.title}}</h1>
    <p>Dodano: {{article.created}}</p>
    <p>Autor: {{article.author}}</p><br>
    <p>{{article.body}}</p>
    
    {% endfor %}
</article>
</div>
{% endblock %}
